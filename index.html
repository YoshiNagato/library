<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/birdyBooksLogo.png">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">My Books</a></li>
                    <li><a href="#" onclick="error()">My Account</a></li>
                </ul>
            </div>
            <button class="addBook" id="addBook">Add Book</button>
        </nav>
    </header>
    <main>
        
        <h1>My Books</h1>
        <dialog id="mainDialog">
                <div class="form">
                    <form action="" method="get" id="newBookForm">
                        <button class="cancel" id="cancel">X</button>
                        <legend>New Book</legend>
                        <div class="input">
                            <label for="author">Author:
                                <input
                                    type="text"
                                    id="author"
                                    >
                            </label>
                            <br>
                            <label for="title">Title:
                                <input
                                    type="text"
                                    id="title"
                                    >
                            </label>
                            <br>
                            <label for="pages">Pages:
                                <input
                                    type="number"
                                    id="pages"
                                    >
                            </label>
                        </div>
                        <br>
                        <button class="submit" id="submit">Add new</button>
                    </form>
                </div>
            </dialog>
        <div class="bookWrapper" id="bookWrapper">
        </div>
    </main>
        <script src="script.js"></script>
</body>
</html>
